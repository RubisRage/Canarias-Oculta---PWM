<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canarias Oculta | Búsqueda</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="navbar">
    <a href="#">Logo</a>
    <a style="float:right" href="#">Usuario</a>
    <div style="float:right" class="dropdown">
        <button  class="dropbtn">Islas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">El Hierro</a>
            <a href="#">La Palma</a>
            <a href="#">La Gomera</a>
            <a href="#">Tenerife</a>
            <a href="#">Gran Canaria</a>
            <a href="#">Lanzarote</a>
            <a href="#">Fuerteventura</a>
            <a href="#">La Graciosa</a>
        </div>
    </div>
</div>

<section>
   <form class="searchForm">
       <div>

           <h3>Categoría</h3>
       <ul>
           <li><input type="checkbox">Gastronomía</li>
           <li><input type="checkbox">Playa</li>
           <li><input type="checkbox">Senderismo</li>
           <li><input type="checkbox">Montaña</li>
       </ul>
       </div>
       <div>
       <h3>Islas</h3>
       <ul>
           <li><input type="checkbox"><label>El Hierro</label></li>
           <li><input type="checkbox"><label>La Palma</label></li>
           <li><input type="checkbox"><label>La Gomera</label></li>
           <li><input type="checkbox"><label>Tenerife</label></li>
           <li><input type="checkbox"><label>Gran Canaria</label></li>
           <li><input type="checkbox"><label>Lanzarote</label></li>
           <li><input type="checkbox"><label>Fuerteventura</label></li>
           <li><input type="checkbox"><label>La Graciosa</label></li>
       </ul>
       </div>

       <label>Desde:</label>
       <select>
           <option value="0">0 €</option>
           <option value="10">10 €</option>
           <option value="20">20 €</option>
           <option value="30">30 €</option>
           <option value="40">40 €</option>
           <option value="50">50 € o más</option>
       </select>

       <label>Hasta:</label>
       <select>
           <option value="0">0 €</option>
           <option value="10">10 €</option>
           <option value="20">20 €</option>
           <option value="30">30 €</option>
           <option value="40">40 €</option>
           <option value="50">50 € o más</option>
       </select>

       <label>Valoración:</label>
       <select>
           <option value="0">0 estrellas</option>
           <option value="1">1 estrellas</option>
           <option value="2">2 estrellas</option>
           <option value="3">3 estrellas</option>
           <option value="4">4 estrellas</option>
           <option value="5">5 estrellas</option>
       </select>

       <input type="submit">
   </form>
</section>

</body>
</html>
