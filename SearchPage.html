<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canarias Oculta | Búsqueda</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="navbar">
    <a href="#">Logo</a>
    <a style="float:right" href="#">Usuario</a>
    <div style="float:right" class="dropdown">
        <button class="dropbtn">Islas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">El Hierro</a>
            <a href="#">La Palma</a>
            <a href="#">La Gomera</a>
            <a href="#">Tenerife</a>
            <a href="#">Gran Canaria</a>
            <a href="#">Lanzarote</a>
            <a href="#">Fuerteventura</a>
            <a href="#">La Graciosa</a>
        </div>
    </div>
</div>

<section>
    <form class="searchForm">
        <div class="filterMenu categorySelector">

            <h3>Categoría</h3>
            <ul>
                <li><label><input type="checkbox">Gastronomía</li>
                <li><label><input type="checkbox">Playa</li>
                <li><label><input type="checkbox">Senderismo</li>
                <li><label><input type="checkbox">Montaña</li>
            </ul>
        </div>
        <div class="filterMenu islandSelector">
            <h3>Islas</h3>
            <ul>
                <li><label><input type="checkbox">El Hierro</label></li>
                <li><label><input type="checkbox">La Palma</label></li>
                <li><label><input type="checkbox">La Gomera</label></li>
                <li><label><input type="checkbox">Tenerife</label></li>
                <li><label><input type="checkbox">Gran Canaria</label></li>
                <li><label><input type="checkbox">Lanzarote</label></li>
                <li><label><input type="checkbox">Fuerteventura</label></li>
                <li><label><input type="checkbox">La Graciosa</label></li>
            </ul>
        </div>

        <div class="filterMenu costSelector">
            <h3>Coste</h3>

            <div class="dropdown-menu">
                <label>Desde:</label>
                <select>
                    <option value="0">0 €</option>
                    <option value="10">10 €</option>
                    <option value="20">20 €</option>
                    <option value="30">30 €</option>
                    <option value="40">40 €</option>
                    <option value="50">50 € o más</option>
                </select>
            </div>

            <div class="dropdown-menu">
                <label>Hasta:</label>
                <select>
                    <option value="0">0 €</option>
                    <option value="10">10 €</option>
                    <option value="20">20 €</option>
                    <option value="30">30 €</option>
                    <option value="40">40 €</option>
                    <option value="50">50 € o más</option>
                </select>
            </div>
        </div>

        <div class="filterMenu scoreSelector">
            <h3>Valoración</h3>
            <select>
                <option value="0">0 estrellas</option>
                <option value="1">1 estrellas</option>
                <option value="2">2 estrellas</option>
                <option value="3">3 estrellas</option>
                <option value="4">4 estrellas</option>
                <option value="5">5 estrellas</option>
            </select>
        </div>
        <div class="flexBreak"></div>
        <button class="submitBtn" type="submit">Buscar</button>
    </form>
</section>

</body>
</html>
